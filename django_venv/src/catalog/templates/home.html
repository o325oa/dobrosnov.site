{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="heroCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/slide1.jpg' %}" class="d-block w-100 rounded" alt="Dobrosnov Slide 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100 rounded" alt="Dobrosnov Slide 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100 rounded" alt="Dobrosnov Slide 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>


<h2 class="mt-5 mb-4">Популярные товары</h2>
<div class="row">
    {% for product in popular_products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|truncatechars:80 }}</p>
                    <p class="fw-bold">{{ product.price }} ₽</p>
                </div>
            </div>
        </div>
    {% empty %}
        <p>Пока нет популярных товаров.</p>
    {% endfor %}
</div>

{% endblock %}
